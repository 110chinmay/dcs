<!-- Loader to display when some server interaction is taking place -->
<div id="cover" ng-show="displaySpinner">
  <div class="spinner"></div>
</div>
<div class="col-xs-12 pad-left-right-0 listing">
    <div class="content-holder">
        <top-utility-bar fullview="true"></top-utility-bar>
        <div class="col-xs-12 pad-left-right-0 add-hor">
            <h3>Ad sense goes here</h3>
        </div>
        <div class="col-xs-12 pad-left-right-0 utility">
            <div class="col-xs-12 pad-left-right-0 caregories-nav" ng-if="currentCategory.subCategories.length > 0">Categories</div>
            <div class="col-xs-12 pad-left-right-0 filters">Filters</div>
        </div>
        <div class="col-xs-12 pad-left-right-0 ads-container">
            <div class="featured">
                <h3>Featured Ads</h3>
                <div class="col-xs-12 pad-left-right-0 featured-wrapper">
                    <div class="col-xs-12 pad-left-right-0 ad-row" ng-click="onListingClick({})" ng-repeat="1 in [1,2,3]">
                        
                    </div>
                </div>
            </div>
            <div class="">
                <h3>All Ads</h3>
                <div class="col-xs-12 pad-left-right-0 ad-wrapper">
                    <div class="col-xs-12 pad-left-right-0 ad-row" ng-click="onListingClick({})"" ng-repeat="1 in [1,2,3]">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
