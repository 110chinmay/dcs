<div class="parent-control">
    <div class="col-xs-12 pad-left-right-0 parent-control-holder" ng-if="!fullview">
        <div class="col-xs-4">
            <span  class="col-xs-12 pad-left-right-0"></span>
            <input class="col-xs-11 pad-left-right-0" 
             type="text"
             vs-google-autocomplete="options_cities"
             ng-model="city" 
             type="text" 
             name="city"
             id="city"
             class="form-control" 
             placeholder="Select your city">
        </div>
        <div class="col-xs-offset-1 col-xs-5 pad-left-right-0" style="">
            <span  class="col-xs-12 pad-left-right-0"></span>
            <input class="col-xs-12 pad-left-right-0" type="text" name="" 
            placeholder="looking for">
        </div>
        <div class="col-xs-2">
            <button class="btn btn-primary pull-right search-btn">SEARCH</button>
        </div>
    </div>
    <div class="col-xs-12 pad-left-right-0 parent-control-holder" ng-if="fullview">
        <div class="col-xs-4">
            <span  class="col-xs-12 pad-left-right-0"></span>
             <input class="col-xs-11 pad-left-right-0" 
             type="text"
             vs-google-autocomplete="options_cities"
             ng-model="city" 
             type="text" 
             name="city"
             id="city"
             class="form-control" 
             placeholder="Select your city">
        </div>
        <div class="col-xs-4">
            <span  class="col-xs-12 pad-left-right-0"></span>
            <input class="col-xs-12 pad-left-right-0" type="text" name="">
        </div>
        <div class="col-xs-4">
            <span  class="col-xs-12 pad-left-right-0"></span>
            <input class="col-xs-12 pad-left-right-0" type="text" name="" 
            placeholder="looking for">
            <button class="col-xs-4 btn btn-primary go-btn">GO</button>
        </div>
    </div>
</div>
