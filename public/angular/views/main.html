<!-- Loader to display when some server interaction is taking place -->
<div id="cover" ng-show="displaySpinner">
  <div class="spinner"></div>
</div>

<div class="col-xs-12 pad-left-right-0 main-holder">
    <div class="content-holder">
        <top-utility-bar fullview="false"></top-utility-bar>
        <div class="col-xs-12 pad-left-right-0 add-hor">
            <h3>Ad sense goes here</h3>
        </div>
        <div class="col-xs-12 pad-left-right-0 category-wrapper">
            <div class="col-xs-7 pad-left-right-0 height-100">
                <div class="col-xs-10 pad-left-right-0 category-holder">
                    <custom-directive ng-repeat="category in categories" category="category"  ng-click="onCategoryClick(category)"></custom-directive>
                </div>
            </div>
            <div class="col-xs-5  pad-left-right-0 height-100 category-right">
                <div class="col-xs-12 pad-left-right-0 category-right-ad-big"></div>
                <div class="col-xs-12 pad-left-right-0 category-right-ad-small"></div>
            </div>
        </div>
    </div>
</div>
